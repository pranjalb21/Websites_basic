<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>

    <h1>
        Hi there.
    </h1>
    <br>
    <br>
    <br>
    <br>
    <!-- Div -->

            <strong>This is a paragraph</strong><br>
            <em>This is emphasis</em><br>
            <mark>This is mark</mark><br>
            <del>This is del</del><br>
            <ins>This is instant</ins><br>
            AB<sub>This is subscript</sub><br>
            AB<sup>This is superscript</sup>
        </p>
    </div>
    <br>
    <br>
    <br>
    <br>
    <!-- List -->
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
    </ul>
    <br>
    <br>
    <br>

    <br>
    <br>
    <br>
    <!-- Table -->
    <table>

            <tr>

    <!-- Form -->
    <form>
        <fieldset>
            <legend>User details</legend>
            <label for="userName">Username</label>
            <input type="text" id="userName" placeholder="Username"><br><br>
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="Email address"><br><br>
            <label for="check"></label>
            <input type="checkbox" id="check" name="checkbox" value="Bank">Bank
            <input type="checkbox" id="check" name="checkbox" value="ATM">ATM
            <input type="checkbox" id="check" name="checkbox" value="Brach">Brach
            <input type="checkbox" id="check" name="checkbox" value="Home">Home <br><br>
            <label for="option">Select</label>
            <select name="select" id="select">
                <option value="Debit">Debit</option>
                <option value="Credit">Credit</option>
            </select><br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
